    <script>
    // Matrix Rain Effect
    (function() {
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Matrix characters
        const chars = '01';
        const charArray = chars.split('');
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];
        
        // Initialize drops
        for (let x = 0; x < columns; x++) {
            drops[x] = Math.random() * -100;
        }
        
        function draw() {
            // Don't clear the canvas - let trails persist
            // ctx.fillStyle = 'rgba(0, 0, 0, 0.03)';
            // ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Set text properties
            ctx.fillStyle = '#9974F8';
            ctx.font = fontSize + 'px monospace';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#9974F8';
            
            // Draw characters
            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                
                // Vary the opacity based on position
                const opacity = 1 - (y / canvas.height);
                
                // Make some characters brighter
                if (Math.random() > 0.98) {
                    ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                    ctx.fillText(text, x, y);
                } else {
                    ctx.fillStyle = `rgba(153, 116, 248, ${opacity})`;
                    ctx.fillText(text, x, y);
                }
                
                // Reset drop to top when it goes off screen
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
                    drops[i] = 0;
                    // Clear a vertical strip when resetting
                    ctx.clearRect(x - fontSize/2, 0, fontSize, canvas.height);
                }
                drops[i]++;
            }
        }
        
        // Start animation
        setInterval(draw, 50);
        
        // Handle resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Reinitialize columns
            const newColumns = canvas.width / fontSize;
            for (let x = drops.length; x < newColumns; x++) {
                drops[x] = Math.random() * -100;
            }
        });
        
        console.log('Matrix rain initialized');
    })();
    </script>
